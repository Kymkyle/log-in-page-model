<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page Sample</title>
    <link rel="stylesheet" type="text/css"  href="loginpage.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="header1">
            <div class="header">Login</div>
        </div>
        <div class="container">
            <input class="text" id="username" type="text" placeholder="Username" color="whitesmoke" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>  
        </div>
        <div class="container">
            <input class="text" id="password" type="password" placeholder="Password" color="whitesmoke" required>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="icon" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1"/>
            </svg>
        </div>
        <div class="box-container">
            <div class="checkbox">
                <input type="checkbox" id="agree" onchange="handleRememberMe()">
                <label for="agree">Remember me</label>
            </div>
            <div class="forgot-password">
                <a class="text-href" href="forgot-password-text">Forgot Password</a>
            </div>
        </div>
        <div class="button-details">
            <button class="button" onclick="login()">Login</button>
            <p id="errorMessage" class="error-message">Invalid username or password!</p>
        </div>
        <div class="box-container">
            <div class="register-new">
                <div>Don't have an account?</div>
                <a class="text-href" href="Register">Register</a>
            </div>
        </div>    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Load saved username & password if available
            if (localStorage.getItem("remember") === "true") {
                document.getElementById("username").value = localStorage.getItem("username") || "";
                document.getElementById("password").value = localStorage.getItem("password") || "";
                document.getElementById("agree").checked = true;
            }
        });
        function handleRememberMe() {
            var rememberMe = document.getElementById("agree").checked;
            if (!rememberMe) {
                // If unchecked, clear stored data immediately
                localStorage.removeItem("username");
                localStorage.removeItem("password");
                localStorage.removeItem("remember");
            }
        }

        function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorMessage = document.getElementById("errorMessage");
        var rememberMe = document.getElementById("agree").checked;

        if (username === "admin" && password === "1234") {
            alert("Login successful!\nWelcome to the page!");
            window.location.href = "loginpage.html"; // Redirect to dashboard
        
             // Store credentials if "Remember me" is checked
             if (rememberMe) {
                    localStorage.setItem("username", username);
                    localStorage.setItem("password", password);
                    localStorage.setItem("remember", "true");
                } else {
                    localStorage.removeItem("username");
                    localStorage.removeItem("password");
                    localStorage.removeItem("remember");
                }    
        } else {
            alert("Login failed!\nPlease try again");
            errorMessage.textContent = "Invalid username or password!";
            errorMessage.style.display = "block";
        }
        return false;
    }
    </script>
    
   
</body> 
</html>
